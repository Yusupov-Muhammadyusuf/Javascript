<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Random | Number | Generator</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col mt-5 ms-5">
                <h1>Random number<br>Generator</h1>
            </div>
            <div class="col-3 me-3 mt-5">
                <label for="min" class="form-label">Min</label>
                <input type="number" id="min" class="form-control">
            </div>
            <div class="col-3 mt-5">
                <label for="max" class="form-label">Max</label>
                <input type="number" id="max" class="form-control">
            </div>
        </div>
        <div class="d-grid col-6 mt-4 offset-6">
            <button type="submit" id="button" class="btn btn-primary">Generate</button>
        </div>
        <h1 class="offset-6 text-center" id="placeholder">#</h1>
    </div>

    <script src="random_number.js"></script>
    
</body>
</html>
